<body ng-app="app" class="container-fluid">
  <div class="container-fluid">
<div class="row" ng-controller="appController">
  
  <div class="col-lg-7">
    <datagrid grid-title="Students" 
        grid-data="students" 
        grid-row-model="studentModel"
        grid-selected-rows="selectedStudents"
        grid-columns="[
                        {key:'id', caption:'ID', dataType: 'number'},
                        {key:'firstname', caption:'First Name', dataType: 'string'},
                        {key:'lastname', caption:'Last Name', dataType: 'string'},
                        {key:'age', caption:'Age', dataType: 'number'},
                        {key: 'active', caption: 'Status', dataType: 'fixedCombo', comboData: [{code: 'Y', desc: 'Active'}, {code: 'N', desc: 'In-Active'} ]}
                        ]" 
        show-border="true"
        page-size="5"
        server-side="false"
        selectable="false"
        editable="true"
        editor-column-width="12">
  </datagrid>
  </div>
  <!-- {{selectedStudents}} -->
  <!-- {{studentModel}} -->
  <div class="col-lg-5">
    <dataform show-header="true" 
        form-title="Sudent Entry Form" 
        form-model="studentModel"
        end-point="/students"
        form-fields="[
                      {key:'id', caption:'ID', dataType: 'number', placeholder: 'ID here'},
                      {key:'firstname', caption:'First Name', dataType: 'string', placeholder: 'First Name here'},
                      {key:'lastname', caption:'Last Name', dataType: 'string', placeholder: 'Last Name here'},
                      {key:'age', caption:'Age', dataType: 'number', placeholder: 'Age here'},
                      {key: 'active', caption: 'Status', dataType: 'fixedCombo', comboData: [{code: 'Y', desc: 'Active'}, {code: 'N', desc: 'In-Active'}], placeholder: 'Select here'}
                    ]">
  </dataform>
  </div>
  {{selectedFixedComboModelNum}}
  {{aa}}
  <!-- change-callback="fixedComboCallback()" -->
  <fixedcombo selected-value="selectedFixedComboModelNum"
              selected-model="aa"
              placeholder="Numbers in words"
              combo-type="P"
              combo-data="[
                            {code: '1', desc: 'One'}, 
                            {code: '2', desc: 'Tow'},
                            {code: '3', desc: 'Three'},
                            {code: '4', desc: 'Four'},
                            {code: '5', desc: 'Five'},
                            {code: '6', desc: 'Six'},
                            {code: '7', desc: 'Seven'},
                            {code: '8', desc: 'Eight'},
                            {code: '9', desc: 'Nine'},
                            {code: '10', desc: 'Ten'}
                            ]">
  </fixedcombo>
  {{selectedFixedComboModelAlpha}}
  {{bb}}
  <fixedcombo selected-value="selectedFixedComboModelAlpha"
              placeholder="Alphabets"
              parent-model="selectedFixedComboModelNum"
              selected-model="bb"
              combo-type="C"
              combo-data="[
                            { code: 'a', desc: 'A', filterKey: '1'}, 
                            { code: 'b', desc: 'B', filterKey: '2'},
                            { code: 'c', desc: 'C', filterKey: '3'},
                            { code: 'd', desc: 'D', filterKey: '4'},
                            { code: 'e', desc: 'E', filterKey: '5'},
                            { code: 'f', desc: 'F', filterKey: '6'},
                            { code: 'g', desc: 'G', filterKey: '7'},
                            { code: 'h', desc: 'H', filterKey: '8'},
                            { code: 'i', desc: 'I', filterKey: '9'},
                            { code: 'j', desc: 'J', filterKey: '10'}
                            ]">
  </fixedcombo>
</div>
