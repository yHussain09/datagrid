<body ng-app="app" class="container-fluid">

    <div ng-controller="appController">
        <p>Name : <input type="text" ng-model="name"></p>
        <h1>Hello {{name}}</h1>
        <!-- Example single danger button -->

        <div class="card ">
            <div class="card-header">
                <h5 class="card-title">Students</h5>
            </div>

            <!-- <div class="card-body"></div> -->
            <div class="">
                <table class="table table-sm table-hover table-bordered">
                    <thead class="thead-dark-gray card-header">
                        <tr></tr>
                        <tr>
                            <th ng-click="setSortColumn('id')">ID</th>
                            <th ng-click="setSortColumn('firstname')">Firstname</th>
                            <th ng-click="setSortColumn('lastname')">Lastname</th>
                            <th ng-click="setSortColumn('age')">Age</th>
                            <th>
                                <span class="mdi mdi-24px mdi-apps"></span>
                            </th>
                        </tr>
                        <tr>
                            <th><input class="form-control form-control-sm" type="text" ng-model="filter.id"></th>
                            <th><input class="form-control form-control-sm" type="text" ng-model="filter.firstname">
                            </th>
                            <th><input class="form-control form-control-sm" type="text" ng-model="filter.lastname"></th>
                            <th><input class="form-control form-control-sm" type="text" ng-model="filter.age"></th>
                        </tr>
                    </thead>

                    <tr ng-repeat="student in students | filter : filter | orderBy : sort.column : sort.reverse">
                        <td>{{ student.id }}</td>
                        <td>{{ student.firstname }}</td>
                        <td>{{ student.lastname }}</td>
                        <td>{{ student.age }}</td>
                        <td>&nbsp;
                            <span class="mdi mdi-24px mdi-table-edit"></span>
                            &nbsp;&nbsp;
                            <span class="mdi mdi-24px mdi-delete"></span>
                        </td>
                        <!-- <td><a ng-click="editRow(student.id)" href="#">Edit</a> | <a href="#">Delete</a></td> -->
                    </tr>
                </table>
            </div>
            <div class="card-footer">
                <nav aria-label="Page navigation example">
                    <ul class="pagination justify-content-end">
                        <li class="page-item disabled">
                            <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
                        </li>
                        <li class="page-item"><a class="page-link" href="#">1</a></li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                        <li class="page-item">
                            <a class="page-link" href="#">Next</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
